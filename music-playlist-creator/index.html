<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Music Playlist Explorer</h1>
    </header>
    

    <main>
        <div id="playlistContainer">
            <div id="playlist-cards">

            </div>
        </div>
        
       
       
        <!-- <div class="whole-card">
            <img src="assets/img/playlist.png">
            <h3>Playlist Title</h3>
            <p>Creator Name</p>
            <p id="heart">&#9825; 5</p>
        </div> -->
        


    </main>

    <div class="songSection">
        
    </div>
    
    <div id="playlistModal" class="modal">
        <div class="modal_content">
            <span class="close">&times;</span>
            <div class="main_modal_content">
                <img id="playlistImage" src="assets/img/favicon.ico" alt="Playlist Image">
                <div class="title_content">
                    <h1 id="playlistName">Name</h1>
                    <p id="creatorName">Name</p>
                </div>
            </div>

            <div class="playlist_content">
                <div class="songContainer">
                    <img id="songImage" src="assets/img/favicon.ico" alt="Playlist Image">
                    <div class="songContent" >
                        <h3 id="songTitle" >Song Title</h3>
                        <p id="artistName">Artist Name</p>
                        <p id="albumName">Album Name</p>
                    </div>
                    <p id="songDuration">3:12</p>
                </div>
            </div>
        </div> 
    </div> 

    <footer>
        <div class="footer">
            <p>Sosaa Music Entertainment 2024 Â©</p>
            <p>All rights reserved.</p>
        </div>
       

    </footer>
    <script src="data/data.js"></script>
    <script src="script.js"></script>
</body>
</html
